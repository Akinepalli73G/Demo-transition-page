<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ScrollTrigger Landing Page</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <section class="ends">
      <div class="burger">
        <span class="icon">&#9776</span>
      </div>
      <div class="logo">
        <span>La Prairie</span>
        <span>Swetzerland</span>
      </div>
      <div class="eyeIcon">
        <span class="icon">&#9787</span>
      </div>
    </section>
  </header>
  <main>
    <section>
      <div class="wrapper">
        <div class="slide-image" style="background-image: url('./images/company.png');">
        </div>
        <div class="content-text">
          <div class="content_title">
            Imagine beauty differently
          </div>
          <button>Explore Company</button>
        </div>
      </div>
    </section>

    <section>
      <div class="wrapper">
        <div class="slide-image" style="background-image:url('./images/people.png');">
        </div>
        <div class="content-text">
          <div class="content_title">
            CREATE A BEAUTIFUL IMPACT
          </div>
          <button>Explore People</button>
        </div>
      </div>
    </section>

    <section>
      <div class="wrapper">
        <div class="slide-image" style="background-image: url('./images/sustianbility.png');">
        </div>
        <div class="content-text">
          <div class="content_title">
            Keeping tomorrow Beautiful
          </div>
          <button>EXPLORE sustainability</button>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <section class="ends">
      <div class="burger">
        <span class="icon"></span>
      </div>
      <div class="scroll-down">Scroll down<div class="arrow"></div>
      </div>
      <div class="eyeIcon">
        <span class="icon">&#10094;</span>
      </div>
    </section>
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/Flip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/ScrollTrigger.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/ScrollToPlugin.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/PixiPlugin.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/TextPlugin.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
